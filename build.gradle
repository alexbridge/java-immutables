plugins {
	id 'java-library'
	id 'idea'
}

group = 'com.github.alexbridge.immutables'
version = '0.0.1'
sourceCompatibility = '15'

repositories {
	mavenCentral()
}

dependencies {
	def immutablesVersion = "2.9.2"
	annotationProcessor "org.immutables:value:$immutablesVersion"
	compileOnly "org.immutables:value:$immutablesVersion"
}

tasks.named('test') {
	useJUnitPlatform()
}
